# Reference this view as my_universal_schema_reference__products
label: Products
schema_label: ""

schema: my_universal_schema_reference
table_name: PRODUCTS

dimensions:
  product_id:
    sql: '"PRODUCT_ID"'
    format: ID
    primary_key: true

  product_name:
    sql: '"PRODUCT_NAME"'

  product_type:
    sql: '"PRODUCT_TYPE"'

  product_description:
    sql: '"PRODUCT_DESCRIPTION"'

  product_price:
    sql: '"PRODUCT_PRICE"'

  is_food_item:
    sql: '"IS_FOOD_ITEM"'

  is_drink_item:
    sql: '"IS_DRINK_ITEM"'

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: products
  target_schema: dbt_sleon_prod
  config:
    materialized: table
  code: |-
    with

    products as (

        select * from {{ ref('stg_products') }}

    )

    select * from products
