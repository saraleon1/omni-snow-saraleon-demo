# Reference this view as my_universal_schema_reference__supplies
label: Supplies
schema_label: ""

schema: my_universal_schema_reference
table_name: SUPPLIES

dimensions:
  supply_uuid:
    sql: '"SUPPLY_UUID"'
    primary_key: true

  supply_id:
    sql: '"SUPPLY_ID"'
    format: ID

  product_id:
    sql: '"PRODUCT_ID"'
    format: ID

  supply_name:
    sql: '"SUPPLY_NAME"'

  supply_cost:
    sql: '"SUPPLY_COST"'

  is_perishable_supply:
    sql: '"IS_PERISHABLE_SUPPLY"'

  _entity_supply:
    # Entity is defined in the 'supplies' dbt semantic model (models/marts/supplies.yml)
    sql: ${my_universal_schema_reference__supplies.supply_uuid}
    hidden: true

measures:
  count:
    aggregate_type: count

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: supplies
  target_schema: dbt_sleon_prod
  config:
    materialized: table
  code: |-
    with

    supplies as (

        select * from {{ ref('stg_supplies') }}

    )

    select * from supplies
